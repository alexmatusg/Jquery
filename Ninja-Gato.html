<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninja a Gato</title>
        <link rel="stylesheet" href="Ninja-Gato.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div.uno").click(function(){
                   $("img.cat1").attr("src","ninja0.png")
                })
                $("div.dos").click(function(){
                   $("img.cat2").attr("src","ninja1.png")
                })
                $("div.tres").click(function(){
                   $("img.cat3").attr("src","ninja2.png")
                })
                $("div.cuatro").click(function(){
                   $("img.cat4").attr("src","ninja3.png")
                })
                $("div.cinco").click(function(){
                   $("img.cat5").attr("src","ninja4.png")
                })
            })

        </script>
    </head>
    <body>
        <div class="contenedor">
            <div class="uno">
                <img src="cat0.png" alt="cat0" class="cat1">
            </div>
            <div class="dos">
                <img src="cat1.png" alt="cat0" class="cat2">
            </div>
            <div class="tres">
                <img src="cat2.png" alt="cat0" class="cat3">
            </div>
            <div class="cuatro">
                <img src="cat3.png" alt="cat0" class="cat4">
            </div>
            <div class="cinco">
                <img src="cat4.png" alt="cat0" class="cat5">
            </div>
        </div>
        
    </body>
</html>
